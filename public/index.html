<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tandem Daily Spark ✨</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #6b7280;
      --card: #f8fafc;
      --accent: #2563eb;
      --shadow: 0 10px 25px rgba(2, 6, 23, 0.08);
      --radius: 18px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #94a3b8;
        --card: #0f172a;
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
      }
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      display: grid;
      place-items: center;
      height: 100vh;
    }
    .card {
      width: min(720px, 95vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      position: relative;
    }
    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      margin: 0 0 8px 0;
      font-size: 16px;
      color: var(--muted);
      text-transform: uppercase;
    }
    .sparkle { width: 22px; height: 22px; object-fit: cover; border-radius: 50%; display: inline-block; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.15)); } @media (prefers-reduced-motion: reduce) { .sparkle { animation: none !important; } }
    blockquote {
      margin: 8px 0 2px 0;
      font-size: clamp(18px, 3.2vw, 26px);
      line-height: 1.35;
      font-weight: 600;
    }
    .author { font-size: 14px; color: var(--muted); }
    .toolbar { position: absolute; top: 10px; right: 10px; display: flex; gap: 6px; }
    .btn { border: 1px solid rgba(0,0,0,0.1); background: var(--card); color: var(--fg); padding: 6px 8px; border-radius: 10px; font-size: 12px; cursor: pointer; }
    .btn:hover { filter: brightness(1.06); }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    const title = 'Tandem Daily Spark';
    const tz = 'America/New_York'; // Default EST

    const LOCAL_QUOTES = [
      { q: "Don’t worry about failure; you only have to be right once.", a: "— Drew Houston" },
      { q: "Move fast and break things. Unless you are breaking stuff, you are not moving fast enough.", a: "— Mark Zuckerberg" },
      { q: "Timing, perseverance, and ten years of trying will eventually make you look like an overnight success.", a: "— Biz Stone" },
      { q: "If you’re not embarrassed by the first version of your product, you’ve launched too late.", a: "— Reid Hoffman" },
      { q: "Stay self-funded as long as possible.", a: "— Garrett Camp" },
      { q: "Chase the vision, not the money; the money will end up following you.", a: "— Tony Hsieh" },
      { q: "The way to get started is to quit talking and begin doing.", a: "— Walt Disney" },
      { q: "It’s fine to celebrate success but it is more important to heed the lessons of failure.", a: "— Bill Gates" },
      { q: "In a startup, absolutely nothing happens unless you make it happen.", a: "— Marc Andreessen" },
      { q: "Make every detail perfect and limit the number of details to perfect.", a: "— Jack Dorsey" },
      { q: "You don’t learn to walk by following rules. You learn by doing, and by falling over.", a: "— Richard Branson" },
      { q: "Every problem is a gift—without problems we would not grow.", a: "— Tony Robbins" },
      { q: "Don’t play games that you don’t understand, even if you see lots of other people making money from them.", a: "— Tony Hsieh" },
      { q: "Failure is simply the opportunity to begin again, this time more intelligently.", a: "— Henry Ford" },
      { q: "When something is important enough, you do it even if the odds are not in your favor.", a: "— Elon Musk" },
      { q: "Your most unhappy customers are your greatest source of learning.", a: "— Bill Gates" },
      { q: "In the middle of difficulty lies opportunity.", a: "— Albert Einstein" },
      { q: "Fortune favors the brave.", a: "— Virgil" },
      { q: "Ideas are easy. Implementation is hard.", a: "— Guy Kawasaki" },
      { q: "Winners are not afraid of losing. But losers are.", a: "— Robert Kiyosaki" },
      { q: "Screw it, let’s do it.", a: "— Richard Branson" },
      { q: "Opportunities don’t happen. You create them.", a: "— Chris Grosser" },
      { q: "Don’t let the fear of losing be greater than the excitement of winning.", a: "— Robert Kiyosaki" },
      { q: "The way to build something big is to start small.", a: "— Paul Graham" },
      { q: "Do not be embarrassed by your failures, learn from them and start again.", a: "— Richard Branson" },
      { q: "It always seems impossible until it’s done.", a: "— Nelson Mandela" },
      { q: "Fall seven times and stand up eight.", a: "— Japanese Proverb" },
      { q: "The last 10% it takes to launch something takes as much energy as the first 90%.", a: "— Rob Kalin" },
      { q: "Courage is grace under pressure.", a: "— Ernest Hemingway" },
      { q: "The secret of getting ahead is getting started.", a: "— Mark Twain" }
    ];

    let idx = 0;

    function render() {
      const root = document.getElementById('root');
      const quote = LOCAL_QUOTES[idx];
      root.innerHTML = `
        <div class="card">
          <div class="toolbar">
            <button class="btn" id="copy">Copy</button>
            <button class="btn" id="next">Next</button>
          </div>
          <h2 class="title"><img class="sparkle" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2VueHVidWxkM2FtZGlrMXR3YnVxMGt2ejVmc202YzZ0ZGM4dm4ybCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/hqDeZrQogBnxWaJC5v/giphy.gif" alt="" loading="lazy" referrerpolicy="no-referrer" /> ${title}</h2>
          <blockquote>“${quote.q}”</blockquote>
          <p class="author">${quote.a}</p>
        </div>`;

      document.getElementById('copy').onclick = () => {
        const text = `${quote.q} ${quote.a}`;
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.style.position = 'fixed'; ta.style.opacity = '0';
        ta.select();
        document.execCommand('copy');
        ta.remove();
      };

      document.getElementById('next').onclick = () => {
        idx = (idx + 1) % LOCAL_QUOTES.length;
        render();
      };
    }

    render();
  </script>
</body>
</html>
